<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Parking Meter</title>
  </head>
  <body>
    <main>
      <h1>Parking Meter</h1>
      <p>Welcome to the parking meter!</p>
      <p>Here is our pricing table:</p>
      <table>
        <tr>
          <th>Value</th>
          <th>Time</th>
        </tr>
        <tr>
          <td>AUD $1.00</td>
          <td>30 minutes</td>
        </tr>
        <tr>
          <td>AUD $1.75</td>
          <td>60 minutes</td>
        </tr>
        <tr>
          <td>AUD $3.00</td>
          <td>120 minutes</td>
        </tr>
      </table>
      <h3>The maximum allowed time is 120 minutes!</h3>
      <h2>Enter the desired amount:</h2>
      <input type="number" id="paidValue" placeholder="AUD $" />
      <button id="calculateBtn">Calculate Time</button>
      <h2 id="timeResult"></h2>
      <h2 id="changeResult"></h2>
    </main>
    <script src="script.js"></script>
  </body>
</html>
